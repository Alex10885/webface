<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap&subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Таблица курсов 7 Солнц</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="wrapper">
                <h1 class="face__title">Таблица курсов 7 Солнц</h1>

                <div class="wrapper__content">

                    <div class="wrapper__block_рurple">
                       <button id="extrasensory_3" class="level level_рurple">Экстрасенсорика 3</button>
                    </div>
                    <!-- /.wrapper__block_рurple -->

                    <div class="wrapper__block_blue">
                        <div class="wrapper__block_blue-col_1">
                            <button id="russian_runes" class="level level_blue гussianRunes">Русские руны</button>
                            <button id="graphic_magic" class="level level_blue graphicMagic">Графическая магия</button>
                        </div>
                        <div class="wrapper__block_blue-col_2">
                            <button id="extrasens_2" class="level level_blue extrasensory_2">Экстрасенсорика 2</button>
                            <button id="mandalas" class="level level_blue mandals">Мандалы</button>
                            <button id="tarot_magic" class="level level_blue tarotMagic">Магия таро</button>
                            <button id="ifrites" class="level level_blue ifritesMagic">Ифриты</button>
                        </div>
                    </div>   
                    <!-- /.wrapper__block_blue -->

                    <div class="wrapper__block_green">
                        <div class="wrapper__block_green-col_1">
                            <button id="white_shamanismс" class="level level_green whiteShamanismс">Белый шаманизм</button>
                            <button id="bioenergy_2" class="level level_green bioenergyTwo">Биоэнергетика 2</button>
                            <button id="extrasensory_1" class="level level_green extrasensoryOne">Экстрасенсорика 1</button>
                            <button id="pendulum" class="level level_green pendulumMagic">Маятник</button>
                        </div>
                        <div class="wrapper__block_green-col_2">
                            <button id="runes" class="level level_green runesMagic">Потоковые техники, Руны</button>
                            <button id="taro" class="level level_green taroCart">Таро</button>
                            <button id="playing_cards" class="level level_green playingCards">Гадание на игральных картах</button>
                        </div>
                    </div>
                    <!-- /.wrapper__block_green -->
                    
                    <div class="wrapper__block_yellow">
                        <div class="wrapper__block_yellow-col_1">
                            <button id="genus" class="level level_yellow genusMagic">Род</button>
                            <button id="money" class="level level_yellow moneyMagic">Денежная магия</button>
                            <button id="black_shamanism" class="level level_yellow blackShamanism">Черный шаманизм</button>
                            <button id="battle_magic" class="level level_yellow battleMagic">Боевая магия</button>
                        </div>
                        <!-- /.wrapper__block_yellow-col_1 -->
                    </div>
                
                    <div class="wrapper__block_orange">
                        <div class="wrapper__block_orange-col_1">
                            <button id="sex_magic" class="level level_orange sexMagic">Сексуальная магия</button>
                            <button id="tantra_magic" class="level level_orange tantraMagic">Тантра</button>
                        </div>
                        <!-- /.wrapper__block_orange-col_1 -->
                    </div>

                    <div class="wrapper__block_red">
                        <div class="wrapper__block_red-col_1">
                            <button id="village_magic" class="level level_red villageMagic">Деревенская магия</button>
                            <button id="witchcraft" class="level level_red witchCraft">Ведовство</button>
                            <button id="bioenergy_one" class="level level_red bioenergyOne">Биоэнергетика 1 курс</button>
                            <button id="candle_casting_magic" class="level level_red candleCastingMagic">Свечная магия отливки</button>
                        </div>
                        <!-- /.wrapper__block_red-col_1 -->
                    </div>

                </div>
                <!-- /.wrapper__content -->
            </div>
            <!-- /.wrapper -->
        </div>
        <!-- /.container -->
    </main>
<script src="js/main.js"></script>
</body>
</html>
